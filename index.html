<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Button Creator</title>
</head>

<body>
  <section class="button-creator">
    <form action="" id="controles">
      <label for="text">Texto</label>
      <input type="text" name="text" id="text">

      <label for="color">Cor</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">Cor de Fundo</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">Altura</label>
      <input type="range" name="height" id="height" min="0" max="200">

      <label for="width">Largura</label>
      <input type="range" name="width" id="width" min="0" max="600">

      <label for="border">Borda</label>
      <input type="text" name="border" id="border">

      <label for="borderRadius">Borda Arredondada</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="30">

      <label for="fontFamily">Fam√≠lia da Fonte</label>
      <select name="fontFamily" id="FontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Monospace">Monospace</option>
      </select>

      <label for="fontSize">Tamanho da fonte</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>

    <section class="resultado">
      <button class="btn">Clique</button>

      <pre><code class="css"></code></pre>
    </section>
  </section>


  <script src="main.js"></script>
</body>

</html>
